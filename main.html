<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
	
			if (arr.length < 2) {
        return -Infinity;
    }
    
    // Convert array elements to numbers (in case they're strings from prompt)
    arr = arr.map(Number);
    
    // Find the highest element
    let highest = -Infinity;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > highest) {
            highest = arr[i];
        }
	}
    let second = -Infinity;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > second && arr[i] < highest) {
            second = arr[i];
        }
    }
    
    return second;
		}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
